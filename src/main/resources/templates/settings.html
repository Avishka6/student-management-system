<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <!-- Navbar -->
        <div th:replace="~{fragments/layout :: navbar}"></div>

        <!-- Main Content -->
        <div class="container-fluid px-4 mt-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4"><i class="bi bi-gear"></i> Account Settings</h2>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div class="row" th:if="${success}">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            </div>

            <div class="row" th:if="${error}">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <!-- Account Information Card -->
                    <div class="card shadow mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-person"></i> Account Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <strong>Username:</strong>
                                </div>
                                <div class="col-sm-8">
                                    <span th:text="${user.username}">admin</span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <strong>Account Status:</strong>
                                </div>
                                <div class="col-sm-8">
                                    <span class="badge bg-success" th:if="${user.active == 'true'}">Active</span>
                                    <span class="badge bg-danger" th:if="${user.active != 'true'}">Inactive</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Card -->
                    <div class="card shadow">
                        <div class="card-header bg-warning">
                            <h5 class="mb-0"><i class="bi bi-key"></i> Change Password</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/settings/change-password}" method="post" th:object="${user}">
                                <input type="hidden" th:field="*{username}" />

                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="newPassword" 
                                           th:field="*{newPassword}" required minlength="6"
                                           placeholder="Enter new password (min 6 characters)">
                                    <div class="form-text">Password must be at least 6 characters long.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           th:field="*{confirmPassword}" required minlength="6"
                                           placeholder="Confirm new password">
                                </div>

                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/profile}" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="bi bi-key"></i> Change Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/dashboard}" class="btn btn-link">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/layout :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validate password match on form submit
    document.querySelector('form').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
</body>
</html>

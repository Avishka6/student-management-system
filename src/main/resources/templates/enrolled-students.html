<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div th:replace="~{fragments/layout :: navbar}"></div>

            <div class="container-fluid px-4 py-4">
                <div th:if="${message}" class="alert alert-success text-center" role="alert" th:text="${message}"></div>
                
                <div class="bg-primary text-white rounded-3 p-4 mb-4">
                    <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
                        <div>
                            <h2 class="mb-1">Students Enrolled in Courses</h2>
                            <p class="mb-0 opacity-75">Track enrollment coverage, fees, and quick access to details.</p>
                        </div>
                        <a th:href="@{/enrollment/enroll}" class="btn btn-light text-primary fw-semibold">
                            <i class="bi bi-plus-lg me-1"></i> Enroll Student
                        </a>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <i class="bi bi-table me-1"></i> Enrolled Students
                    </div>
                    <div class="card-body">
                        <div th:if="${enrolledStudents == null || enrolledStudents.isEmpty()}" class="text-center text-muted py-4">
                            No enrolled students found
                        </div>
                        <div class="table-responsive" th:if="${enrolledStudents != null && !enrolledStudents.isEmpty()}">
                            <table class="table table-hover table-striped align-middle">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Student Name</th>
                                        <th>Email</th>
                                        <th>Courses Count</th>
                                        <th>Total Fee</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student, iterStat : ${enrolledStudents}">
                                        <td data-label="#" th:text="${iterStat.count}">1</td>
                                        <td data-label="Student Name" th:text="${student.studentName}">Student Name</td>
                                        <td data-label="Email" th:text="${student.email}">email@example.com</td>
                                        <td data-label="Courses Count" th:text="${student.coursesCount}">0</td>
                                        <td data-label="Total Fee" th:text="'$' + ${#numbers.formatDecimal(student.totalFee, 1, 2)}">$0.00</td>
                                        <td data-label="Actions">
                                            <a th:href="@{'/enrollment/details/' + ${student.studentId}}" 
                                               class="btn btn-sm btn-info text-white" title="View">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>

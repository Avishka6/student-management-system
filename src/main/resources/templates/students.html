<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div th:replace="~{fragments/layout :: navbar}"></div>

            <div class="container-fluid px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Students</h2>
                    <a th:href="@{/students/new}" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i> Add New
                        Student</a>
                </div>

                <div th:if="${message}" class="alert alert-success text-center" role="alert" th:text="${message}"></div>

                <!-- Filter Toggle -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-3">
                            <strong>Show:</strong>
                            <a th:href="@{/students/list(page=0, size=${pageSize}, active=true)}" 
                               class="btn btn-sm" 
                               th:classappend="${active} ? 'btn-success' : 'btn-outline-success'">
                                <i class="bi bi-check-circle"></i> Active Students
                            </a>
                            <a th:href="@{/students/list(page=0, size=${pageSize}, active=false)}" 
                               class="btn btn-sm" 
                               th:classappend="${!active} ? 'btn-danger' : 'btn-outline-danger'">
                                <i class="bi bi-x-circle"></i> Inactive Students
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <i class="bi bi-table me-1"></i> Student List
                        <span class="badge" th:classappend="${active} ? 'bg-success' : 'bg-danger'" th:text="${active} ? 'Active' : 'Inactive'"></span>
                    </div>
                    <div class="card-body">
                        <div th:if="${paginatedResponseStudentDTO == null || paginatedResponseStudentDTO.content == null || paginatedResponseStudentDTO.content.isEmpty()}">No students found</div>
                        <div class="table-responsive" th:if="${paginatedResponseStudentDTO != null && paginatedResponseStudentDTO.content != null && !paginatedResponseStudentDTO.content.isEmpty()}">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student : ${paginatedResponseStudentDTO.content}">
                                        <td data-label="ID" th:text="${student.id}"></td>
                                        <td data-label="Name" th:text="${student.firstName + ' ' + student.lastName}"></td>
                                        <td data-label="Email" th:text="${student.email}"></td>
                                        <td data-label="Phone" th:text="${student.phoneNumber}"></td>
                                        <td data-label="Status">
                                            <span class="badge" th:classappend="${student.active} ? 'bg-success' : 'bg-danger'" 
                                                  th:text="${student.active} ? 'Active' : 'Inactive'"></span>
                                        </td>
                                        <td data-label="Actions">
                                            <a th:href="@{'/students/' + ${student.id}}" class="btn btn-sm btn-info text-white me-1"
                                                title="View"><i class="bi bi-eye"></i></a>
                                            <a th:href="@{'/students/' + ${student.id}+ '/edit'}" class="btn btn-sm btn-warning text-white me-1"
                                                title="Edit"><i class="bi bi-pencil"></i></a>
                                            <form th:action="@{'/students/' + ${student.id} + '/toggle-status'}" method="post" class="d-inline">
                                                <input type="hidden" name="active" th:value="${active}" />
                                                <button type="submit" class="btn btn-sm" 
                                                        th:classappend="${student.active} ? 'btn-danger' : 'btn-success'"
                                                        th:title="${student.active} ? 'Deactivate' : 'Activate'">
                                                    <i class="bi" th:classappend="${student.active} ? 'bi-x-circle' : 'bi-check-circle'"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Student pagination" th:if="${paginatedResponseStudentDTO != null && paginatedResponseStudentDTO.dataCount > pageSize}">
                            <ul class="pagination justify-content-end">
                                <!-- Previous -->
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/students/list(page=${currentPage - 1}, size=${pageSize}, active=${active})}">Previous</a>
                                </li>

                                <!-- Page numbers -->
                                <li class="page-item" 
                                    th:each="i : ${#numbers.sequence(0, (paginatedResponseStudentDTO.dataCount / pageSize))}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/students/list(page=${i}, size=${pageSize}, active=${active})}" th:text="${i + 1}">1</a>
                                </li>

                                <!-- Next -->
                                <li class="page-item" th:classappend="${currentPage >= (paginatedResponseStudentDTO.dataCount / pageSize)} ? 'disabled'">
                                    <a class="page-link" th:href="@{/students/list(page=${currentPage + 1}, size=${pageSize}, active=${active})}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>

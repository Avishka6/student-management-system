<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div th:replace="~{fragments/layout :: navbar}"></div>

            <div class="container-fluid px-4 py-4">
                <div class="bg-primary text-white rounded-3 p-4 mb-4">
                    <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-3">
                        <div>
                            <h2 class="mb-1">Enrollment Details</h2>
                            <p class="mb-0 opacity-75">Overview of courses, fees, and student information.</p>
                        </div>
                        <a th:href="@{/enrollment/list}" class="btn btn-light text-primary fw-semibold">
                            <i class="bi bi-arrow-left me-1"></i> Back to Enrolled Students
                        </a>
                    </div>
                </div>

                <div class="row g-4">
                    <!-- Section 1: Student info and summary -->
                    <div class="col-lg-4">
                        <div class="card h-100 mb-3 mb-lg-4">
                            <div class="card-header bg-white">
                                <i class="bi bi-person-badge me-1"></i> Student Information
                            </div>
                            <div class="card-body">
                                <p class="mb-2"><strong>Name:</strong> <span th:text="${enrollmentSummary.studentName}">Student Name</span></p>
                                <p class="mb-2"><strong>Email:</strong> <span th:text="${enrollmentSummary.email}">email@example.com</span></p>
                                <div class="p-3 bg-light border rounded">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Total Courses</span>
                                        <strong th:text="${enrollmentSummary.coursesCount}">0</strong>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Total Fee</span>
                                        <strong th:text="'$' + ${#numbers.formatDecimal(enrollmentSummary.totalFee, 1, 2)}">$0.00</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Section 2: Courses table -->
                    <div class="col-lg-8">
                        <div class="card h-100">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-journal-check me-1"></i> Enrolled Courses</span>
                            </div>
                            <div class="card-body">
                                <div th:if="${enrollmentSummary.courses == null || enrollmentSummary.courses.isEmpty()}" 
                                     class="text-center text-muted py-4">
                                    No enrolled courses found
                                </div>
                                <div class="table-responsive" th:if="${enrollmentSummary.courses != null && !enrollmentSummary.courses.isEmpty()}">
                                    <table class="table table-hover align-middle">
                                        <thead>
                                            <tr>
                                                <th>Course Name</th>
                                                <th>Description</th>
                                                <th class="text-end">Fee</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="course : ${enrollmentSummary.courses}">
                                                <td data-label="Course Name" th:text="${course.courseName}">Course Name</td>
                                                <td data-label="Description" th:text="${course.description}">Description</td>
                                                <td data-label="Fee" class="text-end" th:text="'$' + ${#numbers.formatDecimal(course.fee, 1, 2)}">$0.00</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>

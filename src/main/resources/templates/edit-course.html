<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div th:replace="~{fragments/layout :: navbar}"></div>

            <div class="container-fluid px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Edit Course</h2>
                    <a th:href="@{/course/list}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i> Back to
                        List</a>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <i class="bi bi-pencil-square me-1"></i> Edit Course Details
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/course/' + ${courseDTO.id} + '/update'}" th:object="${courseDTO}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="courseName" class="form-label">Course Name</label>
                                    <input type="text" class="form-control" id="courseName" th:field="*{courseName}"
                                        th:classappend="${#fields.hasErrors('courseName')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="courseCode" class="form-label">Course Code</label>
                                    <input type="text" class="form-control" id="courseCode" th:field="*{courseCode}"
                                        th:classappend="${#fields.hasErrors('courseCode')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="duration" class="form-label">Duration</label>
                                    <input type="text" class="form-control" id="duration" th:field="*{duration}"
                                        th:classappend="${#fields.hasErrors('duration')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="fee" class="form-label">Course Fee</label>
                                    <input type="number" step="0.01" class="form-control" id="fee" th:field="*{fee}"
                                        th:classappend="${#fields.hasErrors('fee')} ? 'is-invalid' : ''" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fee')}" th:errors="*{fee}"></div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="active" class="form-label">Is Active</label>
                                    <select id="active" class="form-select" th:field="*{active}">
                                        <option th:value="true">Yes</option>
                                        <option th:value="false">No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                    th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''" rows="4"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/course/list}" class="btn btn-light me-2">Cancel</a>
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i> Update
                                    Course</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>

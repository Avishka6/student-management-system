<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{fragments/layout :: sidebar}"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div th:replace="~{fragments/layout :: navbar}"></div>

            <div class="container-fluid px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Courses</h2>
                    <a th:href="@{/course/new}" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i> Add New
                        Course</a>
                </div>

                <div th:if="${message}" class="alert alert-success text-center" role="alert" th:text="${message}"></div>

                <!-- Filter Toggle -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center gap-3">
                            <strong>Show:</strong>
                            <a th:href="@{/course/list(page=0, size=${pageSize}, active=true)}" 
                               class="btn btn-sm" 
                               th:classappend="${active} ? 'btn-success' : 'btn-outline-success'">
                                <i class="bi bi-check-circle"></i> Active Courses
                            </a>
                            <a th:href="@{/course/list(page=0, size=${pageSize}, active=false)}" 
                               class="btn btn-sm" 
                               th:classappend="${!active} ? 'btn-danger' : 'btn-outline-danger'">
                                <i class="bi bi-x-circle"></i> Inactive Courses
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <i class="bi bi-table me-1"></i> Course List
                        <span class="badge" th:classappend="${active} ? 'bg-success' : 'bg-danger'" th:text="${active} ? 'Active' : 'Inactive'"></span>
                    </div>
                    <div class="card-body">
                        <div th:if="${paginatedResponseCourseDTO == null || paginatedResponseCourseDTO.content == null || paginatedResponseCourseDTO.content.isEmpty()}">No course Found</div>
                        <div class="table-responsive" th:if="${paginatedResponseCourseDTO != null && paginatedResponseCourseDTO.content != null && !paginatedResponseCourseDTO.content.isEmpty()}">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Course Name</th>
										<th>Course Code</th>
										<th>Course Fees</th>
                                        <th>Duration</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${paginatedResponseCourseDTO.content}">
                                        <td data-label="ID" th:text="${course.id}"></td>
                                        <td data-label="Course Name" th:text="${course.courseName}"></td>
										<td data-label="Couse Code" th:text="${course.courseCode}"></td>
										<td data-label="Couse Fees" th:text="${course.fee}"></td>
                                        <td data-label="Duration" th:text="${course.duration}"></td>
                                        <td data-label="Status">
                                            <span class="badge" th:classappend="${course.active} ? 'bg-success' : 'bg-danger'" 
                                                  th:text="${course.active} ? 'Active' : 'Inactive'"></span>
                                        </td>
                                        
                                        <td data-label="Actions">
                                            <a th:href="@{'/course/' + ${course.id}}" class="btn btn-sm btn-info text-white me-1"
                                                title="View"><i class="bi bi-eye"></i></a>
                                            <a th:href="@{'/course/' + ${course.id}+ '/edit'}" class="btn btn-sm btn-warning text-white me-1"
                                                title="Edit"><i class="bi bi-pencil"></i></a>
                                            <form th:action="@{'/course/' + ${course.id} + '/toggle-status'}" method="post" class="d-inline">
                                                <input type="hidden" name="active" th:value="${active}" />
                                                <button type="submit" class="btn btn-sm" 
                                                        th:classappend="${course.active} ? 'btn-danger' : 'btn-success'"
                                                        th:title="${course.active} ? 'Deactivate' : 'Activate'">
                                                    <i class="bi" th:classappend="${course.active} ? 'bi-x-circle' : 'bi-check-circle'"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
						<nav aria-label="Course pagination" th:if="${paginatedResponseCourseDTO.dataCount > pageSize}">
						    <ul class="pagination justify-content-end">
						        <!-- Previous -->
						        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
						            <a class="page-link" th:href="@{/course/list(page=${currentPage - 1}, size=${pageSize}, active=${active})}">Previous</a>
						        </li>
						
						        <!-- Page numbers -->
						        <li class="page-item" 
						            th:each="i : ${#numbers.sequence(0, (paginatedResponseCourseDTO.dataCount / pageSize))}"
						            th:classappend="${i == currentPage} ? 'active'">
						            <a class="page-link" th:href="@{/course/list(page=${i}, size=${pageSize}, active=${active})}" th:text="${i + 1}">1</a>
						        </li>
						
						        <!-- Next -->
						        <li class="page-item" th:classappend="${currentPage >= (paginatedResponseCourseDTO.dataCount / pageSize)} ? 'disabled'">
						            <a class="page-link" th:href="@{/course/list(page=${currentPage + 1}, size=${pageSize}, active=${active})}">Next</a>
						        </li>
						    </ul>
						</nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>

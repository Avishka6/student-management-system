<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <!-- Navbar -->
        <div th:replace="~{fragments/layout :: navbar}"></div>

        <!-- Main Content -->
        <div class="container-fluid px-4 mt-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4"><i class="bi bi-person-circle"></i> My Profile</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <div class="profile-icon mb-3">
                                    <i class="bi bi-person-circle" style="font-size: 100px; color: #0d6efd;"></i>
                                </div>
                                <h4 th:text="${user.username}">Username</h4>
                            </div>

                            <hr>

                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <strong>User ID:</strong>
                                </div>
                                <div class="col-sm-8">
                                    <span th:text="${user.id}">1</span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <strong>Username:</strong>
                                </div>
                                <div class="col-sm-8">
                                    <span th:text="${user.username}">admin</span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <strong>Account Status:</strong>
                                </div>
                                <div class="col-sm-8">
                                    <span class="badge bg-success" th:if="${user.active == 'true'}">Active</span>
                                    <span class="badge bg-danger" th:if="${user.active != 'true'}">Inactive</span>
                                </div>
                            </div>

                            <hr>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/settings}" class="btn btn-primary">
                                    <i class="bi bi-gear"></i> Settings
                                </a>
                                <a th:href="@{/dashboard}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/layout :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
